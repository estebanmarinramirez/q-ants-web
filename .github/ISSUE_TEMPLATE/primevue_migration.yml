body:
  - type: markdown
    attributes:
      value: |
        ## PrimeVue Component Migration Task ğŸ”„

        Use this template to track the migration of existing components to PrimeVue equivalents.

  - type: dropdown
    id: current-component
    attributes:
      label: Current Component
      description: Which component needs to be migrated?
      options:
        - 'Sidebar.vue'
        - 'MainPanel.vue'
        - 'ChatPanel.vue'
        - 'Custom Chart Component'
        - 'Custom Table Component'
        - 'Custom Form Component'
        - 'Custom Button Component'
        - 'Custom Modal Component'
        - 'Other'
    validations:
      required: true

  - type: dropdown
    id: primevue-target
    attributes:
      label: Target PrimeVue Component
      description: Which PrimeVue component will replace it?
      options:
        - 'Menu'
        - 'Sidebar'
        - 'TabView'
        - 'Panel'
        - 'DataTable'
        - 'Chart'
        - 'Dialog'
        - 'Button'
        - 'InputText'
        - 'Dropdown'
        - 'MultiSelect'
        - 'Calendar'
        - 'FileUpload'
        - 'Toast'
        - 'Message'
        - 'TreeTable'
        - 'Splitter'
        - 'Card'
        - 'Toolbar'
        - 'Breadcrumb'
        - 'Avatar'
        - 'Badge'
        - 'Tag'
        - 'ProgressBar'
        - 'Skeleton'
        - 'Other'
    validations:
      required: true

  - type: dropdown
    id: migration-phase
    attributes:
      label: Migration Phase
      description: Which phase of the migration roadmap is this part of?
      options:
        - 'Phase 1: Navigation & Layout (Week 1)'
        - 'Phase 2: Data Visualization (Week 2)'
        - 'Phase 3: Forms & Interactions (Week 3)'
        - 'Phase 4: Advanced Features (Week 4)'
    validations:
      required: true

  - type: textarea
    id: current-functionality
    attributes:
      label: Current Functionality
      description: Describe what the current component does
      placeholder: List all current features and behaviors...
    validations:
      required: true

  - type: textarea
    id: migration-plan
    attributes:
      label: Migration Plan
      description: Outline how you plan to migrate this component
      placeholder: |
        1. Install required PrimeVue packages
        2. Create new component using PrimeVue
        3. Migrate props and events
        4. Update styling to match Q-Ants theme
        5. Test functionality
        6. Update parent components
      value: |
        1. Install required PrimeVue packages
        2. Create new component using PrimeVue
        3. Migrate props and events
        4. Update styling to match Q-Ants theme
        5. Test functionality
        6. Update parent components
    validations:
      required: true

  - type: textarea
    id: challenges
    attributes:
      label: Expected Challenges
      description: What challenges do you anticipate during migration?
      placeholder: List potential issues or complex migration aspects...

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: List any components or features that depend on this component
      placeholder: Which other components will need to be updated after this migration?

  - type: checkboxes
    id: sakai-reference
    attributes:
      label: Sakai Template Reference
      description: Can we use Sakai Vue template as a reference for this migration?
      options:
        - label: 'âœ… Sakai has a similar component we can reference'
        - label: 'â“ Need to check Sakai template for examples'
        - label: 'âŒ This is Q-Ants specific, no Sakai equivalent'

  - type: checkboxes
    id: tasks
    attributes:
      label: Migration Tasks
      description: Track progress on this migration
      options:
        - label: 'ğŸ“‹ Research PrimeVue component documentation'
        - label: 'ğŸ“‹ Study Sakai template implementation (if applicable)'
        - label: 'ğŸ“‹ Create new component file'
        - label: 'ğŸ“‹ Implement basic functionality'
        - label: 'ğŸ“‹ Apply Q-Ants theming'
        - label: 'ğŸ“‹ Migrate props and events'
        - label: 'ğŸ“‹ Update parent components'
        - label: 'ğŸ“‹ Write/update tests'
        - label: 'ğŸ“‹ Update documentation'
        - label: 'ğŸ“‹ Test in different browsers'
        - label: 'ğŸ“‹ Test responsive design'
        - label: 'ğŸ“‹ Code review'

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this migration?
      options:
        - 'ğŸ”¥ High (Blocking other work)'
        - 'âš ï¸ Medium (Part of current sprint)'
        - 'ğŸ“ Low (Future enhancement)'
    validations:
      required: true
